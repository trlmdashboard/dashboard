<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Authentication</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        .header {
            background: #4f46e5;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 500;
            color: #6b7280;
            transition: all 0.3s;
            text-align: center;
            flex: 1;
        }
        
        .tab.active {
            color: #4f46e5;
            border-bottom: 2px solid #4f46e5;
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 40px;
            color: #6b7280;
            cursor: pointer;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #4338ca;
        }
        
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .secondary-btn {
            background: #f3f4f6;
            color: #374151;
            margin-top: 10px;
        }
        
        .secondary-btn:hover {
            background: #e5e7eb;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.error {
            background: #fee2e2;
            color: #dc2626;
            display: block;
        }
        
        .message.success {
            background: #d1fae5;
            color: #059669;
            display: block;
        }
        
        .user-info {
            padding: 25px;
            text-align: center;
            display: none;
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #4f46e5;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            margin: 0 auto 15px;
        }
        
        .user-details {
            margin-bottom: 20px;
        }
        
        .user-details p {
            margin-bottom: 8px;
            color: #374151;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #6b7280;
            font-size: 14px;
            border-top: 1px solid #e5e7eb;
        }
        
        .footer a {
            color: #4f46e5;
            text-decoration: none;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 8px;
            }
            
            .header {
                padding: 20px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-lock"></i> Supabase Auth</h1>
        </div>
        
        <div class="form-container">
            <div class="tabs">
                <div class="tab active" data-tab="login">Login</div>
                <div class="tab" data-tab="signup">Sign Up</div>
                <div class="tab" data-tab="reset">Reset Password</div>
            </div>
            
            <div id="message" class="message"></div>
            
            <!-- Login Form -->
            <form id="login-form" class="form active">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                    <i class="fas fa-eye password-toggle" id="login-password-toggle"></i>
                </div>
                <button type="submit" id="login-btn">
                    <span id="login-text">Login</span>
                    <span id="login-spinner" class="spinner" style="display: none;"></span>
                </button>
            </form>
            
            <!-- Signup Form -->
            <form id="signup-form" class="form">
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password (min. 6 characters)" required>
                    <i class="fas fa-eye password-toggle" id="signup-password-toggle"></i>
                </div>
                <div class="input-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" placeholder="Confirm your password" required>
                    <i class="fas fa-eye password-toggle" id="confirm-password-toggle"></i>
                </div>
                <button type="submit" id="signup-btn">
                    <span id="signup-text">Create Account</span>
                    <span id="signup-spinner" class="spinner" style="display: none;"></span>
                </button>
            </form>
            
            <!-- Reset Password Form -->
            <form id="reset-form" class="form">
                <div class="input-group">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" placeholder="Enter your email" required>
                </div>
                <button type="submit" id="reset-btn">
                    <span id="reset-text">Send Reset Link</span>
                    <span id="reset-spinner" class="spinner" style="display: none;"></span>
                </button>
                <button type="button" class="secondary-btn" id="back-to-login">Back to Login</button>
            </form>
        </div>
        
        <!-- User Info Section -->
        <div id="user-info" class="user-info">
            <div class="avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="user-details">
                <p id="user-email"></p>
                <p>Status: <span id="user-status">Authenticated</span></p>
            </div>
            <button id="signout-btn">Sign Out</button>
        </div>
        
        <div class="footer">
            <p>Powered by <a href="https://supabase.com" target="_blank">Supabase</a></p>
        </div>
    </div>

    <script>
        // Initialize Supabase with your project credentials
        // Replace these with your actual Supabase project URL and anon key
    
        const supabaseUrl = 'https://vfkaijqjdofdgvwobhzz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZma2FpanFqZG9mZGd2d29iaHp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4MzMyMDYsImV4cCI6MjA2ODQwOTIwNn0.IomZz0OPcDJ-nMfBaLlos9BxVuEFJRF5MZmcZQIameA';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // DOM Elements
        const tabs = document.querySelectorAll('.tab');
        const forms = document.querySelectorAll('.form');
        const messageEl = document.getElementById('message');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const resetForm = document.getElementById('reset-form');
        const userInfo = document.getElementById('user-info');
        const userEmail = document.getElementById('user-email');
        const signoutBtn = document.getElementById('signout-btn');
        const backToLoginBtn = document.getElementById('back-to-login');
        
        // Password toggle functionality
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });
        
        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.getAttribute('data-tab');
                
                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Show corresponding form
                forms.forEach(form => form.classList.remove('active'));
                document.getElementById(`${tabName}-form`).classList.add('active');
                
                // Clear message
                clearMessage();
            });
        });
        
        // Back to login button
        backToLoginBtn.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            tabs[0].classList.add('active');
            
            forms.forEach(form => form.classList.remove('active'));
            loginForm.classList.add('active');
            
            clearMessage();
        });
        
        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Validate email format
            if (!isValidEmail(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            // Show loading state
            setButtonLoading('login', true);
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) throw error;
                
                showMessage('Login successful!', 'success');
                showUserInfo(data.user);
            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                setButtonLoading('login', false);
            }
        });
        
        // Signup form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();
            
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm').value;
            
            // Validate email format
            if (!isValidEmail(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            // Show loading state
            setButtonLoading('signup', true);
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        emailRedirectTo: window.location.origin
                    }
                });
                
                if (error) throw error;
                
                showMessage('Account created successfully! Please check your email for verification.', 'success');
                
                // Clear form
                signupForm.reset();
                
                // Switch to login tab after a delay
                setTimeout(() => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tabs[0].classList.add('active');
                    
                    forms.forEach(form => form.classList.remove('active'));
                    loginForm.classList.add('active');
                }, 3000);
                
            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                setButtonLoading('signup', false);
            }
        });
        
        // Reset password form submission
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();
            
            const email = document.getElementById('reset-email').value;
            
            // Validate email format
            if (!isValidEmail(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            // Show loading state
            setButtonLoading('reset', true);
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin,
                });
                
                if (error) throw error;
                
                showMessage('Password reset link sent to your email', 'success');
                resetForm.reset();
            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                setButtonLoading('reset', false);
            }
        });
        
        // Sign out
        signoutBtn.addEventListener('click', async () => {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                
                userInfo.style.display = 'none';
                document.querySelector('.form-container').style.display = 'block';
                
                showMessage('You have been signed out', 'success');
                
                // Switch to login tab
                tabs.forEach(t => t.classList.remove('active'));
                tabs[0].classList.add('active');
                
                forms.forEach(form => form.classList.remove('active'));
                loginForm.classList.add('active');
                
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });
        
        // Check if user is already logged in
        async function checkAuth() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (session) {
                    showUserInfo(session.user);
                    showMessage('Welcome back!', 'success');
                }
            } catch (error) {
                console.error('Error checking auth:', error);
            }
        }
        
        // Show user info
        function showUserInfo(user) {
            userEmail.textContent = user.email;
            userInfo.style.display = 'block';
            document.querySelector('.form-container').style.display = 'none';
        }
        
        // Show message
        function showMessage(message, type) {
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                clearMessage();
            }, 5000);
        }
        
        // Clear message
        function clearMessage() {
            messageEl.textContent = '';
            messageEl.className = 'message';
        }
        
        // Set button loading state
        function setButtonLoading(buttonType, isLoading) {
            const textEl = document.getElementById(`${buttonType}-text`);
            const spinnerEl = document.getElementById(`${buttonType}-spinner`);
            const buttonEl = document.getElementById(`${buttonType}-btn`);
            
            if (isLoading) {
                textEl.style.display = 'none';
                spinnerEl.style.display = 'inline-block';
                buttonEl.disabled = true;
            } else {
                textEl.style.display = 'inline-block';
                spinnerEl.style.display = 'none';
                buttonEl.disabled = false;
            }
        }
        
        // Email validation function
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Initialize
        checkAuth();
        
        // Listen for auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                showUserInfo(session.user);
                showMessage('Authentication successful!', 'success');
            } else if (event === 'SIGNED_OUT') {
                userInfo.style.display = 'none';
                document.querySelector('.form-container').style.display = 'block';
            }
        });
    </script>
</body>
</html>
